
#user  nobody;
worker_processes  1;

error_log   /usr/local/etc/nginx/logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    log_format scripts '$document_root$fastcgi_script_name > $request';
    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
	listen *:80;
        server_name nginx;
        root /Users/michaljuras/Projects/railsapps/boom_crm;
        access_log /var/log/nginx-scripts.log scripts;

        error_page 500 502 503 504  $document_root/500.html;	
	error_page 404 $document_root/404.html;

        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_redirect      off;
        proxy_buffering     off;
        proxy_set_header    Host            $host;
        proxy_set_header    X-Real-IP       $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;


        # Assets for BOOM CRM
        location ~ /boom/.*\.(js|css|jpg|gif|png|svg|eot|woff|ttf|html|swf)$ {
            rewrite ^/boom/(.*)  /$1 break;
        }

        location / {
            proxy_pass http://localhost:3000;
        }

        # Boom CRM
        location /boom/ {
            rewrite                  ^/boom/(.*)  /$1 break;
            fastcgi_split_path_info  ^(.+\.php)(/.+)$;
            fastcgi_pass             127.0.0.1:9000;
            fastcgi_index            index.php;
            include                  fastcgi_params;
            fastcgi_param            SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_intercept_errors off;
            fastcgi_buffer_size      16k;
            fastcgi_buffers          4 16k;
        }

    }


